<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    
   <div class="slider-container">
    <div class="slide-left">

        <div style="background-color: #e44394">
            <h1>Nature flower</h1>
            <p>All in pink</p>
        </div>

        <div style="background-color: #5aaddd">
            <h1>Blue Sky</h1>
            <p>with it's mountains</p>
        </div>

        <div style="background-color: #252e33">
            <h1>Old Castle</h1>
            <p>in the wilderness</p>
        </div>

        <div style="background-color: #ffdea2">
            <h1>Sunshine</h1>
            <p>golden rays</p>
        </div>

    </div>
    
    <div class="slide-right">

        <div style="background-image: url('https://images.unsplash.com/photo-1618472974895-3a66db8f3bbb?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGluayUyMGZsb3dlcnN8ZW58MHx8MHx8fDA%3D');">
        </div>

        <div style="background-image: url('https://bigskyresort.com/assets/Images/Big%20Sky/Mountain/Winter-Peak%280%29.jpg');">
        </div>

        <div style="background-image: url('https://www.wallpaperflare.com/static/353/364/40/old-building-hdr-castle-photography-wallpaper.jpg');">
        </div>

        <div style="background-image: url('https://live.staticflickr.com/1844/43910838325_7336c3840c_c.jpg');">
        </div>

    </div>

    <div class="action-buttons">
        <button class="button-down">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="button-up">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

   </div>
   


    <script src="script.js"></script>
</body>
</html>
